<div class="addImage">
    <div class="imageAdd">
    <h1>Dodajte Sliku</h1>
    <form [formGroup]="image" (ngSubmit)="addImage()">

        <mat-form-field appearance="fill">
            <mat-label>Opis</mat-label>
            <input matInput type="text"  formControlName="description">
        </mat-form-field>

     
        <div class="slikaAdd">
            <label for="picture">Slika</label>
            <input type="file" (change)="onImageAdded($event)" id="#picture" required>

        </div>

        <button mat-raised-button color="primary" type="submit">Dodaj</button>

    </form>


</div>

</div>
