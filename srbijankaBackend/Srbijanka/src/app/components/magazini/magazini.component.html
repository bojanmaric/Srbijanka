<div class="magaziniPage">
    <div class="magazini">
        <div *ngFor="let catalog of katalozi">
           
            <div class="magazin" >
                <a href="{{catalog.link}}" target="_blank">
                <div class="magazinTitle">
                    <h2>catalog.name</h2>
                </div>
                <div class="magazinImg">
                    <img [src]="getImage(catalog.srcSlika)" alt="">
                </div>
            </a>
                <div *ngIf="ulogovanIn()" class="action">
                    <button mat-raised-button (click)="deleteMagazin(catalog._id)" color="warn">Delete</button>
                    <button mat-raised-button color="primary">Edit</button>

                </div> 
            </div>
       
        </div>
    </div>
</div>
